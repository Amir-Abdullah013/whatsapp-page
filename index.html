<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
  </head>
  <body>
    <!-- Outer Container -->
    <div class="outer-container">
      <!-- Inner Container -->
      <div class="inner-container">
        <!--side bar-->
        <div class="side-bar">
          <!-- Contacts -->
          <div class="contacts">
            <!-- First Contact -->
            <div class="first-contact">
              <div class="pic-name">
                <img
                  class="profile-pic"
                  src="https://randomuser.me/api/portraits/men/14.jpg"
                />
                <p class="first-contact-name">John Doe</p>
              </div>
            </div>
            <!-- Second Contact -->
            <div class="contact">
              <div class="pic-name">
                <img
                  class="profile-pic"
                  src="https://randomuser.me/api/portraits/women/49.jpg"
                />
                <p class="contact-name">Anna Smith</p>
              </div>
              <p class="message-sent-time">10:05</p>
            </div>

            <!-- Third Contact -->
            <div class="contact">
              <div class="pic-name">
                <img
                  class="profile-pic"
                  src="https://randomuser.me/api/portraits/men/17.jpg"
                />
                <p class="contact-name">Mike Johnson</p>
              </div>
              <p class="message-sent-time">09:50</p>
            </div>
            <!-- Fourth Contact -->
            <div class="contact">
              <div class="pic-name">
                <img
                  class="profile-pic"
                  src="https://randomuser.me/api/portraits/women/90.jpg"
                />
                <p class="contact-name">Lisa Brown</p>
              </div>
              <p class="message-sent-time">Yesterday</p>
            </div>
            <!-- Fifth Contact -->
            <div class="contact">
              <div class="pic-name">
                <img
                  class="profile-pic"
                  src="https://randomuser.me/api/portraits/men/86.jpg"
                />
                <p class="contact-name">Tom Clark</p>
              </div>
              <p class="message-sent-time">Monday</p>
            </div>
          </div>
          <!--Logout Button-->
          <div><button class="logout-button">Logout</button></div>
        </div>

        <!--Chat-Box-->
        <div class="chat-box">
          <!-- Header -->
          <div class="header">
            <div class="pic-name">
              <img
                class="profile-pic"
                src="https://randomuser.me/api/portraits/women/49.jpg"
              />
              <p class="header-name">Anna Smith</p>
            </div>
          </div>

          <div class="message-section">
            <!-- Message Section -->
            <div class="message1-recieve">
              <p class="message-font">Hi there</p>
              <p class="time1">10:00</p>
            </div>
            <div class="message1-send">
              <p class="message-font">Hello Annal! How are you?</p>
              <p class="time2">10:01</p>
            </div>
            <div class="message2-recieve">
              <p class="message-font">I'm good, thanks! What about you?</p>
              <p class="time3">10:02</p>
            </div>
            <div class="message2-send">
              <p class="message-font">Doing well! Working on a project.</p>
              <p class="time4">10:03</p>
            </div>
          </div>

          <!-- Footer -->
          <div class="footer">
            <input
              class="message-bar"
              type="text"
              placeholder="Type a message"
            />
            <button class="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
